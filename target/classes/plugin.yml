name: OtherCore
main: dev.reloadx.OtherCore
version: 1.1.3
author: ReLoadX
api-version: 1.19
prefix: "OtherCore"
softdepend: [ExecutableItems, SCore]

commands:
  othercore:
    description: Comando principal de OtherCore
    usage: /othercore <subcomando>
    permission: othercore.use

  otherdrops:
    description: Comando principal de OtherDrops
    usage: /otherdrops <subcomando>
    permission: otherdrops.use

  otherfishing:
    description: Comando principal de OtherFishing
    usage: /otherfishing <subcomando>
    permission: otherfishing.use

  otherblocks:
    description: Comando principal de OtherBlocks
    usage: /otherblocks <subcomando>
    permission: otherblocks.use

permissions:
  othercore.use:
    description: Permite usar /othercore
    default: op

  otherdrops.use:
    description: Permite usar /otherdrops
    default: op

  otherdrops.give:
    description: Permite usar el subcomando /otherdrops give
    default: op

  otherfishing.use:
    description: Permite usar /otherfishing
    default: op

  otherfishing.give:
    description: Permite usar el subcomando /otherfishing give
    default: op

  otherblocks.use:
    description: Permite usar /otherblocks
    default: op

  otherblocks.give:
    description: Permite usar el subcomando /otherblocks give
    default: op